<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="contact_us_style.css">
    <meta name="viewport" content="width=device-width, initial-scale = 0.1">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/488426eb22.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Scooby do papa si o descriere mai lunga putin ca sa se vada ca un fel de paragraf #rezist #nustiucesascriu</p>
        </div>
        <div class="container">
            <div class="contact_info">

                <div class="box">
                    <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
                    <div class="text">
                        <h3>Adress</h3>
                        <p>4 Mihail Kogalniceanu Street, <br>Cluj-Napoca, Romania </p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>0745323032</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>itsonlyubby@temporary-mail.com</p>
                    </div>
                </div>
            </div>
            <div class="contact_form">
                <form>
                    <h2>Send Message</h2>
                    <div class="input_box">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="input_box">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="input_box">
                        <textarea required="required"></textarea>
                        <span>Type your message......</span>
                    </div>
                    <div class="input_box">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>

    </section>
</body>
